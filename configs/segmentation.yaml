# Segmentation Configuration
model:
  name: "segformer"  # Options: segformer, mask2former
  encoder: "mit_b3"  # SegFormer encoder
  num_classes: 2  # Binary: background, implant/bone
  pretrained: true

data:
  image_size: [512, 512]
  train_dir: "data/raw/train"
  val_dir: "data/raw/val"
  mask_dir: "data/masks"
  batch_size: 8
  num_workers: 4

augmentation:
  rotation_range: 15
  scale_range: [0.9, 1.1]
  horizontal_flip: true
  vertical_flip: false
  brightness: 0.2
  contrast: 0.2

training:
  epochs: 100
  optimizer: "adamw"
  learning_rate: 1e-4
  weight_decay: 1e-4
  scheduler: "cosine"
  warmup_epochs: 5
  loss_weights:
    dice: 0.5
    ce: 0.5
  early_stopping_patience: 15

checkpoint:
  save_dir: "checkpoints/segmentation"
  save_best_only: true
  monitor: "val_dice"
  mode: "max"

reproducibility:
  seed: 42
  deterministic: true
  benchmark: false
